<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>
            Starbucks Expresso - Sign In
        </title>
    <head>
    <body>
        <div class="header">
            Registro
            <div class="home">
                <a href="/index.html">Inicio</a>
            </div>
        </div>
        <div class="body">
            <div class="form">
                <form action="/cgi-bin/reg.cgi" method="POST">
                    <div class="field">
                        <div class="tag">
                            Nombre:
                        </div>
                        <div class="content">
                            <input type="text" name="name" maxlength=50 />
                        </div>
                    </div>
                    <div class="field">
                        <div class="tag">
                            Email:
                        </div>
                        <div class="content">
                            <input type="text" name="email" maxlength=50 />
                        </div>
                    </div>
                    <div class="field">
                        <div class="tag">
                            Contraseña:
                        </div>
                        <div class="content">
                            <input type="password" name="password" maxlength=50 />
                        </div>
                    </div>
                    <div class="field">
                        <div class="tag">
                            Repetir Contraseña:
                        </div>
                        <div class="content">
                            <input type="password" name="password2" maxlength=50 />
                        </div>
                    </div>
                    <div class="field">
                        <div class="submit">
                            <input type="submit" name="aceptar" value="Aceptar" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
